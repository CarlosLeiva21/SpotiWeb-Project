<div class="card m-4 bg-success" style="height: 95%;">
  <img [src]="imageUrl" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    @for (artist of artists; track $index) {
      <button class=" badge rounded-pill btn btn-primary ms-2"
      [routerLink]="['/search-song/artist', artist.id]">{{artist.name}}</button>
    }
    <iframe style="border-radius:12px; margin-top: 10px;" [src]="sanitizer.bypassSecurityTrustResourceUrl(previewUrl)"
      width="100%" height="175" frameBorder="0"
      allow=" clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
</div>
