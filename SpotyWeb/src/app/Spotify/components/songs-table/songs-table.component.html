<div class="row m-3">
    <div class="col">
        <table class="table display nowrap scroll-horizontal table-hover table-dark">
            <thead class="thead-light">
                <tr>
                    <th class="col-3">Foto</th>
                    <th class="col-2">Album</th>
                    <th class="col-3">Canci√≥n</th>
                    <th class="col">Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                @if(img_url !== "" && album_name !==""){
                    @for(track of tracks; track $index){
                      <tr>
                        <td><img [src]="img_url" alt="" height="50%" width="50%"></td>
                        <td>{{album_name}}</td>
                        <td>{{track.name}}</td>
                        <td>
                          <iframe style="border-radius:12px; margin-top: 10px;" [src]="sanitizer.bypassSecurityTrustResourceUrl(songId[$index])"
                          width="100%" height="175" frameBorder="0" allowfullscreen=""
                          allow=" clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        </td>
                      </tr>
                    }
                  }@else{
                    @for(track of top_tracks; track $index){
                        <tr>
                            <td><img [src]="track.album.images[0].url" alt="" height="50%" width="50%"></td>
                            <td>{{track.album.name}}</td>
                            <td>{{track.name}}</td>
                            <td>
                              <iframe style="border-radius:12px; margin-top: 10px;" [src]="sanitizer.bypassSecurityTrustResourceUrl(songId[$index])"
                              width="100%" height="175" frameBorder="0" allowfullscreen=""
                              allow=" clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                            </td>
                        </tr>
                    }
                }
            </tbody>
        </table>
    </div>

</div>
