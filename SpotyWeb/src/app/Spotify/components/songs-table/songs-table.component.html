<div class="row m-3">
    <div class="col">
        <table class="table display nowrap scroll-horizontal table-hover table-dark">
            <thead class="thead-light">
                <tr>
                    <th class="">Foto</th>
                    <th class="">Album</th>
                    <th class="">Canci√≥n</th>
                    <th class="">Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                @if(img_url !== "" && album_name !==""){
                    <tr>
                    @for(track of tracks; track $index){
                   
                        <td><img [src]="img_url" alt="" height="10%" width="10%"></td> 
                        <td>{{album_name}}</td> 
                        <td>{{track.name}}</td>
                    }
                    @for (url of songId; track $index) {
                      <td>
                        <iframe style="border-radius:12px; margin-top: 10px;" [src]="sanitizer.bypassSecurityTrustResourceUrl(url)"
                        width="100%" height="175" frameBorder="0" allowfullscreen=""
                        allow=" clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </td>
                    }
                    </tr>
                  }@else{
                    @for(track of top_tracks; track $index){
                        <tr>
                            <td><img [src]="track.album.images[0].url" alt="" height="10%" width="10%"></td> 
                            <td>{{track.album.name}}</td> 
                            <td>{{track.name}}</td>  
                            <td>
                                <iframe style="border-radius:12px; margin-top: 10px;" [src]="sanitizer.bypassSecurityTrustResourceUrl(track.id)"
                                width="100%" height="175" frameBorder="0" allowfullscreen=""
                                allow=" clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                            </td>
                        </tr>
                    }
                }                     
            </tbody>
        </table>
    </div>

</div>
