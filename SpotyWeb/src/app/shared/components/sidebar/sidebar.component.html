<div class="bg-dark border-right p-3" style="height: 100%;" id="sideBar">
  <h3 class="text-light">Historial</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    @for (tag of tags; track $index) {
    <button class="list-group-item list-group-item-action list-group-item-success"
      style="display: flex; justify-content: space-between;" (click)="searchTag(tag.tag, tag.name)">
      {{tag.tag| titlecase}} - {{tag.name | titlecase}}
    </button>
    }

  </div>

</div>
